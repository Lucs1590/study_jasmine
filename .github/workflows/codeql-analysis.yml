name: "CodeQL"

on:
  push:
    branches:
      - main
      - "release/**"
  pull_request:
    branches:
      - main
      - "release/**"
  schedule:
    - cron: "42 5 * * 4"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild (for compiled languages only)
        if: matrix.language != 'javascript' && matrix.language != 'typescript'
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Generate SARIF report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.workspace }}/codeql-results/${{ matrix.language }}/codeql-analysis.sarif
          category: ${{ matrix.language }}-analysis
          checkout_path: ${{ github.workspace }}

      - name: Debug file system
        if: failure()
        run: |
          ls -R ${{ github.workspace }}
          ls -R ${{ github.workspace }}/codeql-results
