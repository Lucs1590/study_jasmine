<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/calculator.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <br />
                <div class="text-center bg-primary rounded">
                    <br />
                    <form class="form-inline">
                        <div class="form-group d-flex justify-content-evenly">
                            <input type="text" class="form-control text-right w-50 mb-1" value="0" id="result" readonly>
                            <button type="button" class="btn btn-danger w-25 mb-1" onclick="clear()">C</button>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-default bg-light mb-1"
                                onclick="addNumber(7)">7</button>
                            <button type="button" class="btn btn-default bg-light mb-1"
                                onclick="addNumber(8)">8</button>
                            <button type="button" class="btn btn-default bg-light mb-1"
                                onclick="addNumber(9)">9</button>
                            <button type="button" class="btn btn-warning mb-1" onclick="setOperation('/')">/</button>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-default bg-light mb-1"
                                onclick="addNumber(4)">4</button>
                            <button type="button" class="btn btn-default bg-light mb-1"
                                onclick="addNumber(5)">5</button>
                            <button type="button" class="btn btn-default bg-light mb-1"
                                onclick="addNumber(6)">6</button>
                            <button type="button" class="btn btn-warning mb-1" onclick="setOperation('*')">*</button>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-default bg-light mb-1"
                                onclick="addNumber(1)">1</button>
                            <button type="button" class="btn btn-default bg-light mb-1"
                                onclick="addNumber(2)">2</button>
                            <button type="button" class="btn btn-default bg-light mb-1"
                                onclick="addNumber(3)">3</button>
                            <button type="button" class="btn btn-warning mb-1" onclick="setOperation('-')">-</button>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-default bg-light mb-1"
                                onclick="addNumber(0)">0</button>
                            <button type="button" class="btn btn-default bg-light mb-1"
                                onclick="addNumber('.')">.</button>
                            <button type="button" class="btn btn-success" onclick="calc()">=</button>
                            <button type="button" class="btn btn-warning mb-1" onclick="setOperation('+')">+</button>
                        </div>
                    </form>
                    <br />
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/util.js"></script>
</body>

</html>
